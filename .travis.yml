language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
# command to run tests
script: travis_wait coverage run --source=Exscript python -m unittest discover tests/Exscript "*Test.py"
after_success:
  coveralls
